apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'emoji-text-view'

    publishedGroupId = 'com.github.minhnguyen31093'
    libraryName = 'emoji-text-view'
    artifact = 'emoji-text-view'

    libraryDescription = 'Emoji on Android TextView'

    siteUrl = 'https://github.com/minhnguyen31093/Emoji-Text-View'
    gitUrl = 'https://github.com/minhnguyen31093/Emoji-Text-View.git'

    libraryVersion = '1.0.0'

    developerId = 'minhnguyen31093'
    developerName = 'Minh Nguyen'
    developerEmail = 'minhnguyen31093@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.+'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
